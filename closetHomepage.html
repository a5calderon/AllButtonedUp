<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="closetHomePage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <h1>Pick your outfit!</h1>

    <div class="fullScene">
      <img src="images/buttons/buttonBear.png" class = "controlButtons" id = "confirmButton" alt="Bear Shaped button" width = "150" height="120 ">
      <img src="images/buttons/buttonFlower.png" class = "controlButtons" id = "forwardButton" alt="Flower Shaped button" width = "150" height="120 ">
      
      <div class = "imgWrap">
      <img src="images/background.png" alt="closet" width = "1000" height="500 " class = "closet">
      <img src="images/Starting.png" alt="Girl" width = "1200" height="900" class = "girl">
      </div>

      <img src="images/buttons/buttonBlue.png" class = "controlButtons" id = "backButton" alt="Blue button" width = "220" height="160 ">

      <nav class="category-nav">
        <ul id="nav">
          <li><button class="category-btn active" data-category="hair">Hair</button></li>
          <li><button class="category-btn" data-category="mouth">Mouth</button></li>
          <li><button class="category-btn" data-category="accessories">Accessories</button></li>
          <li><button class="category-btn" data-category="shirts">Shirts</button></li>
          <li><button class="category-btn" data-category="pants">Pants</button></li>
          <li><button class="category-btn" data-category="dresses">Dresses</button></li>
          <li><button class="category-btn" data-category="socks">Socks</button></li>
          <li><button class="category-btn" data-category="shoes">Shoes</button></li>
        </ul>
      </nav>

    </div>
    
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
